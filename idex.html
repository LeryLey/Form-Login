<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="box">
        <span class="borderline"></span>
        <form>
            <h2>LOGIN</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Username</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required" id="Email">
                <span>Email</span>
            </div>
            <div class="inputBox">
                <input type="password" required="required" id="password">
                <span>Password</span>
            </div>
            <div class="link">
                <a href="#">Forget</a>
                <a href="#">Remember</a>
            </div>
            <input type="submit" required id="submit" value="Login">
        </form>
    </div>
</body>
</html>
